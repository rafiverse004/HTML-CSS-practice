<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery with Hero</title>
<link rel="stylesheet" href="../CSS/style5.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">

  </div>
  <div class="image-card">
    <img src="https://picsum.photos/id/1020/400/400" alt="Image 4">
    <div class="overlay">Image 4</div>
  </div>
  <div class="image-card">
    <img src="https://picsum.photos/id/1024/400/400" alt="Image 5">
    <div class="overlay">Image 5</div>
  </div>
  <div class="image-card">
    <img src="https://picsum.photos/id/1027/400/400" alt="Image 6">

  </div>

</body>
</html>
