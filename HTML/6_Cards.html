<!-- Design different cards: product card with image, title, price, and button; profile card with picture, name, bio; news card with title, description, and 'read more' link. Add hover lift effects and transitions. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Examples</title>
<link rel="stylesheet" href="../CSS/style6.css">
</head>
<body>

<section class="card-container">

  <!-- Product Card -->
  <div class="card product-card">
    <img src="https://picsum.photos/id/100/300/200" alt="Product">
    <h3>Product Name</h3>
    <p class="price">$49.99</p>
    <button>Buy Now</button>
  </div>

  <!-- Profile Card -->
  <div class="card profile-card">
    <img src="https://picsum.photos/id/1011/150/150" alt="Profile">
    <h3>John Doe</h3>
    <p class="bio">Web developer passionate about coding and design.</p>
  </div>

  <!-- News Card -->
  <div class="card news-card">
    <h3>Breaking News Title</h3>
    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor.</p>
    <a href="#">Read More</a>
  </div>

</section>

</body>
</html>
