<!-- Build a table with headers, multiple rows, and alternating row colors (zebra stripes). Add hover highlight for rows. Make the table responsive on smaller screens. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Table</title>
<link rel="stylesheet" href="../CSS/style10.css">
</head>
<body>

<section class="table-section">
  <h2>Sample Responsive Table</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>Admin</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>User</td>
          <td>Inactive</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mike Johnson</td>
          <td>mike@example.com</td>
          <td>Moderator</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Emily Davis</td>
          <td>emily@example.com</td>
          <td>User</td>
          <td>Active</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

</body>
</html>
