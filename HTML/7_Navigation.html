<!-- Build a horizontal navigation bar with at least 4 links. One link should have a dropdown menu. Highlight active links. Make the navbar sticky. Optional: add a mobile hamburger menu using CSS only. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Navbar</title>
<link rel="stylesheet" href="../CSS/style7.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-logo">MySite</div>

  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-hamburger">
    <span></span>
  </label>

  <ul class="nav-links">
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">About</a></li>
    <li class="dropdown">
      <a href="#">Services</a>
      <ul class="dropdown-menu">
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Development</a></li>
        <li><a href="#">SEO</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Page content -->
<main>
  <section style="padding: 2rem;">
    <h1>Page Content</h1>
    <p>Scroll down to see the sticky navbar in action.</p>
    <p style="margin-top:1000px;">End of content</p>
  </section>
</main>

</body>
</html>
