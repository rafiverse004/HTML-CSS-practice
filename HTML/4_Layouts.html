<!-- Build a responsive layout using Flexbox or Grid: 3-column card layout that stacks on mobile, a sidebar with main content, sticky header and footer. Experiment with spacing, alignment, and responsive breakpoints. -->

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Layouts</title>
    <link rel='stylesheet' href='../CSS/style4.css'>
</head>
<body>

<header>
  <h1>Sticky Header</h1>
</header>

<div class="container">
  <aside class="sidebar">
    <h2>Sidebar</h2>
    <p>Links or info here</p>
  </aside>

  <main class="main">
    <h2>Main Content</h2>
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
    </div>
  </main>
</div>

<footer>
  <p>Sticky Footer</p>
</footer>

</body>
</html>
