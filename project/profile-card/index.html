<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-card">
  <div class="image">
    <img src="pp.jpeg" alt="Profile" class="profile-pic">
  </div>

  <div class="text-data">
    <span class="name">Md Rafequl Islam</span>
    <span class="study">Software Developer</span>
  </div>

  <div class="mediabuttons">
    <a href="#" class="links facebook" title="Click here to see my facebook page"><i class='bx bxl-facebook'></i></a>
    <a href="#" class="links whatsapp" title="Click here to message me on WhatsApp"><i class='bx bxl-whatsapp'></i></a>
    <a href="#" class="links twitter" title="Click here to see my twitter"><i class='bx bxl-twitter'></i></a>
    <a href="#" class="links github" title="Click here to see my github"><i class='bx bxl-github'></i></a>
  </div>

  <div class="options">
    <a href="#" class="links" title="Click here to know my skills"><span class="skills">Skills</span></a>
    <a href="#" class="links" title="Click here to see my projects"><span class="project">Project</span></a>
    <a href="#" class="links" title="Click here to know my experience"><span class="exp">Experience</span></a>
    <a href="#" class="links" title="Click here to contact me"><span class="contact">Contact</span></a>
  </div>
</div>

</body>
</html>
