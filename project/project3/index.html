<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="body">
    <form>
        <h2>Login</h2>
        <!-- Username -->
        <div class="input-field">
            <label>Username</label>
            <input type="text" required>
            <span class="placeholder-text"><i class="fa-solid fa-file-signature"></i>Type your username</span>
        </div>
        <!-- Password -->
        <div class="input-field">
            <label>Password</label>
            <input type="password" required>
            <span class="placeholder-text"><i class="fa-solid fa-lock"></i>Type your password</span>
        </div>
        <!-- Forget password -->
        <div class="forget">
            <span>Forget password?</span>
        </div>
        <!-- Login button -->
        <div class="login">
            <button type="submit">Login</button>
        </div>
        <div class="options">
            <span>Or sign up using</span>
        </div>
        <div class="social-icons">
            <img src="google.png" alt="Google login" width="22" height="22">
            <img src="facebook.png" alt="Facebook login" width="24" height="24">
            <img src="twitter.png" alt="Twitter login" width="24" height="24">
        </div>
    </form>
</div>
</body>
</html>
